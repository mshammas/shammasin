<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Shammas Oliyath</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex-grow: 1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header (same as career.html) -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
  
        // Optional: reinitialize any event listeners here
        const toggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        if (toggle && mobileMenu) {
          toggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
  </script>

  <!-- Contact Intro -->
  <section class="text-center mt-10 px-4">
    <h1 class="text-3xl font-bold text-blue-600 mb-2">Contact Me</h1>
    <p class="text-gray-600 text-base">I would love to hear from you. Please fill out the form below.</p>
  </section>

  <!-- Google Form Embed -->
  <main class="mt-6 px-4 pb-10">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDj3VDCVJ7mEqTS_123uECl9qFQQuarT5KTG0c3AYZP5nnLw/viewform?embedded=true"
      frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Shammas Oliyath. All rights reserved.
  </footer>

  <!-- Mobile menu toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
