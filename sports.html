<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports | Shammas Oliyath</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
  
        // Optional: reinitialize any event listeners here
        const toggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        if (toggle && mobileMenu) {
          toggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
  </script>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center text-center px-6">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/7486/7486791.png" alt="Under Construction Icon" class="mx-auto w-24 h-24 mb-6">
      <h1 class="text-3xl font-bold text-blue-600 mb-2">Page Under Construction</h1>
      <p class="text-gray-600 mb-6">The Sports page is coming soon! Stay tuned for exciting updates.</p>
      <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full shadow hover:bg-blue-700 transition">Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-white text-center text-gray-500 text-sm border-t">
    &copy; 2025 Shammas Oliyath. All rights reserved.
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
